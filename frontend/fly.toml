# TradeForge Frontend - Fly.io Configuration
app = "tradeforge-frontend"
primary_region = "ord"  # Chicago - change to match backend region

[build]
  [build.args]
    NEXT_PUBLIC_API_URL = "https://tradeforge-backend.fly.dev"

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
